<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Icons and Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <img src="assets/bg.jpg" alt="Background" class="background-image">
        <div class="icons">
            <img src="assets/ic.jpg" alt="Icon 1" class="icon">
            <img src="assets/icc.jpg" alt="Icon 2" class="icon">
            <img src="assets/iccc.jpg" alt="Icon 3" class="icon">
        </div>
        <div class="picker-container">
            <label for="year">Year: </label>
            <select id="year" class="picker">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <label for="month">Month: </label>
            <select id="month" class="picker">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
    </div>
</body>
</html>
